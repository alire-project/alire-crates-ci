- 'A Music Player

  '
- '

  '
- 'Uses the Gnoga audio widget to create a music player.

  '
- '

  '
- 'This does what I want from a music player. Considering all the features that most
  music players have that this doesn''t, I presume that most people will find MP lacking.
  However, it may serve someone as the basis for a more complex player.

  '
- '

  '
- 'The audio widget seems to require relative paths to the audio files. The file browser
  in this program will only choose audio files that are in the program''s working
  directory, or in a directory under that.

  '
- '

  '
- 'MP uses [the Gnoga File Selection widget](https://github.com/jrcarter/Gnoga_File_Selection),
  which has only been tested on Linux.

