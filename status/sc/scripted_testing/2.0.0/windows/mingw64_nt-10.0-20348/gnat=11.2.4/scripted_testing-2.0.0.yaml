- "scripted_testing=2.0.0: Integration testing\r\n"
- "Origin: commit 6720b9250e31c58d150d52c554193e22767a0704 from https://github.com/simonjwright/scripted_testing.git\r\
  \n"
- "Properties:\r\n"
- "   Author: Simon Wright\r\n"
- "   Description: Integration testing\r\n"
- "   License: GPL-3.0-or-later\r\n"
- "   Long_Description: To set the scene, the Ada software under test (SUT) forms\
  \ part of a system. Generally, the system will be constructed using a layered approach,\
  \ and the other parts of the system that interact with the SUT are higher-level\
  \ (which can call interface subprograms presented by the SUT) or lower-level (whose\
  \ interfaces can be called by the SUT, or which can provide callbacks to the SUT).\r\
  \n"
- "\r\n"
- "This package is intended for testing at a level between unit testing (using, for\
  \ example, [AUnit](https://github.com/AdaCore/aunit)) and integration testing (using\
  \ real hardware). Unit testing tends to be fragile, requiring a lot of rework for\
  \ even minor functional changes in the requirements.\r\n"
- "\r\n"
- "The scripting language supported is [Tcl](http://www.tcl.tk), and specifically\
  \ the Ada binding [Tash](https://github.com/simonjwright/tcladashell). The reason\
  \ for choosing Tcl rather than Python or Lua is that Tcl's interface is entirely\
  \ string-based; this is important, considering the need to specify values of enumerated\
  \ types.\r\n"
- "\r\n"
- "The package provides facilities to write new commands in Tcl to\r\n"
- "\r\n"
- "* call the interface subprograms presented by the SUT,\r\n"
- "\r\n"
- "* set up values to be returned by calls the SUT makes to lower-level system components,\r\
  \n"
- "\r\n"
- "* call callbacks provided by lower-level system components,\r\n"
- "\r\n"
- "* delay for appropriate periods, and\r\n"
- "\r\n"
- "* check that the proper calls have been made to lower-level system components,\
  \ with the required values.\r\n"
- "\r\n"
- "It's assumed that the interface subprograms of the lower-level subsystems are stubbed\
  \ so that:\r\n"
- "\r\n"
- "* `in` and `in out` parameters can be recorded for later checking,\r\n"
- "\r\n"
- "* `out` (and `in out`) parameter values and function `return` values can be provided\
  \ to be returned to the SUT,\r\n"
- "\r\n"
- "* exceptions can be raised when required,\r\n"
- "\r\n"
- "* the number of calls to the subprogram can be checked.\r\n"
- "\r\n"
- "   Maintainer: Simon Wright <simon@pushface.org>\r\n"
- "   Maintainers_Logins: simonjwright\r\n"
- "   Name: scripted_testing\r\n"
