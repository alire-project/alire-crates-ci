- '# Print Header

  '
- '

  '
- '```sh

  '
- ">atr_tools-main --print-header test-DD-DS-80.atr \n"
- 'File name        : test-DD-DS-80.atr

  '
- 'Magic            :      16#296#

  '
- 'Paragraphs       :        46056

  '
- 'Sector size      :          256

  '
- 'Flags            :         2#1#

  '
- 'Bad Sectors      :            0

  '
- 'Unused           :        16#0#

  '
- 'Sectors          :         2880

  '
- 'Bytes            :       736896

  '
- "Boot Sectors     : true        \n"
- '

  '
- 'Floppy disk double density, double sided, 80 track

  '
- '```

  '
- '

  '
- '# Create Floppy immage

  '
- '

  '
- '```sh

  '
- '>atr_tools-main --verbose --format-floppy --density=DD --side=SS --track=80 test-DD-SS-80.atr

  '
- 'File created     : test-DD-SS-80.atr

  '
- 'Sector size      :          256

  '
- 'Sector per track :           18

  '
- 'Tracks per side  :           80

  '
- 'Sides per disk   :            1

  '
- '```

